spring.main.banner-mode=off
server.shutdown=graceful

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus,health
management.metrics.export.prometheus.enabled=true

skjermet_person.url=${SKJERMET_PERSON_URL:#{null}}
skjermet_person.scope=api://test.nom.skjermede-personer-pip/.default

microsoft_graph.url=${MICROSOFT_GRAPH_URL:#{null}}
microsoft_graph.scope=https://graph.microsoft.com/.default

poao-gcp-proxy.url=${POAO_GCP_PROXY_URL:#{null}}
poao-gcp-proxy.scope=api://test.poao.poao-gcp-proxy/.default

axsys.scope=api://test.org.axsys/.default

abac.scope=api://test.pto.abac-veilarb-proxy/.default

veilarbarena.scope=api://test.pto.veilarbarena/.default

pdl.scope=api://test.pdl.pdl-api/.default

runtimeLocation=TEST
